---
cluster_engine: SGE # PBS

use_cluster: true

ref: b37

aligner: bwamem #tophat hisat bwa bowtie tmap
bam_chr1_base_recal: true
bam_dup_type: markdup
bam_no_filter: false
bam_no_recal: false
bam_no_realn: false
bam_no_sort: false
bam_fix_rg: false
bam_phred64: false
bam_reprocess: false

snv_type: mutect
mutect_split_chr: true
mutect_use_contest: false
#mutect or mutect_snps
indel_type: strelka_varscan_indels
# somatic_indels or strelka_varscan_indels

vcf_post_ann_filter_expression: ExAC_AF > 0.05

# vcf annotations
ann_facets: true
ann_mut_taste: false
ann_provean: false
ann_pathogen: true

# targets_file: intervals.bed
exome: true

# gatk options
gatk_hard_filter_snps: true
gatk_pool_snp_recal: false

# facets options
# pre-processing crit val
facets_pre_cval: 50
# crit val for estimating diploid log ratio
facets_cval1: 150
# starting crit val for segmentation 
facets_cval2: 50
# min number of het snps in a segment used for bivariate t-statistic during clustering of segement
facets_min_nhet: 25
# union of gatk and dbsnp for snp-pileup
facets_union_gatk_dbsnp: false

# slack_channel: 

qsub_priority: 0
...
