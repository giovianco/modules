---
cluster_engine: SGE # PBS

use_cluster: false

ref: b37

aligner: bwamem #tophat hisat bwa bowtie tmap
bam_chr1_base_recal: true
bam_dup_type: markdup
bam_no_filter: false
bam_no_recal: false
bam_no_realn: false
bam_no_sort: false
bam_fix_rg: false
bam_phred64: false
bam_reprocess: false

snv_type: mutect
indel_types: varscan_indels strelka_indels scalpel_indels lancet_indels platypus_indels pindel

vcf_post_ann_filter_expression: ExAC_AF > 0.05

# vcf annotations
ann_facets: true
ann_mut_taste: false
ann_pathogen: true

#targets_file: $(HOME)/share/reference/target_panels/impact410.bed
exome: true

# gatk options
gatk_hard_filter_snps: true
gatk_pool_snp_recal: false

# slack_channel: 

qsub_priority: 0
...
